<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | OZ Podbanské</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-box { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .login-box input { margin-bottom: 15px; width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-login { background: #2c3e50; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body style="background: #f4f7f6;">
    <div class="login-box">
        <h2>Administrácia</h2>
        <p>Prihláste sa pre pokračovanie</p>
        <input type="email" id="email" placeholder="Emailová adresa">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn-login" id="loginBtn">Prihlásiť sa</button>
        <p id="errorMessage" style="color: red; font-size: 0.9em; margin-top: 10px;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYRQij5th_tz0R6H7Fej-N6MOna9DVxmA",
            authDomain: "oz-podbanse.firebaseapp.com",
            projectId: "oz-podbanse",
            storageBucket: "oz-podbanse.firebasestorage.app",
            messagingSenderId: "825063297812",
            appId: "1:825063297812:web:52098c71748b40e659a801"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = "admin.html"; // Redirect to admin panel on success
            } catch (error) {
                errorEl.textContent = "Nesprávne meno alebo heslo.";
            }
        });
    </script>
</body>
</html>
